<app-main-header></app-main-header>
<div class="main-section">
    <virtual-scroll [items]="items" (update)="scrollList = $event" (change)="onListChange($event)">
        <div class="newsfeeds" style="height: 450px; overflow: hidden;" *ngFor="let item of scrollList; let i = index">
            <div class="newsfeed-title">
                <h5>{{item.title}}</h5>
            </div>
            <div class="newsfeed-profile-container p-2" routerLink="/collection/{{item.id}}">
                <img src="{{item.userData?.Profile_photo_url}}" class="avatar">
                <div class="profile-details">
                    <b>{{item.userData?.Name}}</b>
                    <br>{{item.userData?.Description}}
                    <br>{{item.updatedAt | date: 'fullDate'}}</div>
            </div>
            <div class="newsfeed-image-container" routerLink="/collection/{{item.id}}">
                <div *ngIf="!item.isImageLoaded" id="wave">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <img [hidden]="item.isImageLoaded" src="{{item.inspirationalPhotoURL}}" (load)="item.isImageLoaded = true" class="mx-auto d-block">
            </div>
        </div>
        <div *ngIf="loading" class="loader">Loading...</div>
    </virtual-scroll>
</div>
