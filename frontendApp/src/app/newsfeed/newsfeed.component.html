<app-main-header></app-main-header>
<div class="main-section">
    <virtual-scroll [items]="items" (update)="scrollList = $event" (change)="onListChange($event)">
        <div class="newsfeeds" style="height: 450px; overflow: hidden;" *ngFor="let item of scrollList; let i = index">
            <div class="newsfeed-title">
                <!-- <h5>Black & yellow in winter</h5> -->
                <h5>{{item.title}}</h5>
            </div>
            <div class="newsfeed-profile-container p-2" routerLink="/collection">
                <img src="assets/images/brigid-circle-profile.jpg" class="avatar">
                <div class="profile-details">
                    <b>JENNIFER STEVENS</b>
                    <br>LIFESTYLE & FASHION BLOGGER/STYLEHER.COM
                    <br>4hr ago</div>
            </div>
            <div class="newsfeed-image-container" routerLink="/collection">
                <img src="{{item.inspirationalPhotoURL}}" class="mx-auto d-block">
            </div>
        </div>
        <div *ngIf="loading" class="loader">Loading...</div>
    </virtual-scroll>
</div>
