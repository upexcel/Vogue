<div class="main-section">
  <div class="collection-profile-container w-container">
    <div class="collection-profile-image-block">
      <img src="assets/images/brigid-circle-profile.jpg" srcset="assets/images/brigid-circle-profile-p-500.jpeg 500w, assets/images/brigid-circle-profile.jpg 615w"
        sizes="(max-width: 479px) 21vw, 40px" class="profile-image">
    </div>
    <div class="collection-profile-name-text">CardiB</div>
    <div class="collection-profile-description-text">Lifestyle and fashion blogger
      <br>www.styleher.com</div>
    <div class="div-block"></div>
  </div>
  <div *ngIf="productData && productData.products">
    <div class="collection-product-container w-container" *ngFor="let item of productData.products">
      <div class="collection-favourites-container">
        <img src="assets/images/favourites-icon.jpg">
      </div>
      <div class="collection-alternatives-container-text w-clearfix">
        <div class="alternatives-block">
          <div class="alternatives-box-text">242</div>
          <div class="alternatives-below-text">alternatives</div>
        </div>
        <div class="alternatives-beneath"></div>
      </div>
      <div class="collection-imge-holder">
        <img src="{{item.ImageFullsizeURL}}" class="collection-productimage" (click)="addProduct(item)">
      </div>
      <div class="collection-mainpage-product-text">
        <div class="collection-text-descretailer">
          <strong class="bold-text">Stella McCartney</strong>
          <br>Gathered Cocoon Trousers</div>
      </div>
    </div>
  </div>
  <div class="main-section-padding w-container"></div>
</div>
<div class="builder-section">
  <div class="builder-images-container w-container">
    <div class="builder-image-holder-4-slot" *ngFor="let item of selectedProduct">
      <img src="{{item.ImageThumbnaiURL}}" class="builder-img-4-slot" (click)="removeProduct(item)">
    </div>
  </div>
  <div class="footer-btn-container w-container">
    <button type="button" class="collection-save-btn btn btn-outline-dark btn-block btn-lg">Save</button>
  </div>
</div>
